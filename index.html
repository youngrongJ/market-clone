<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info_bar">
        <div id="info_bar_clock">20:00</div>
        <div id="infobar_icons">
          <img src="asset/location.svg" alt="map_pin" />
          <img src="asset/wifi.svg" alt="wifi" />
          <img src="asset/chartbar.svg" alt="lte" />
          <img src="asset/battery.svg" alt="battery" />
        </div>
      </div>

      <div class="menu_bar">
        <div id="menubar_location">
          행당제2동
          <img src="asset/chvron_down.svg" alt="chvron_down" />
        </div>
        <div id="menu_bar_icons">
          <img src="asset/serch.svg" alt="" />
          <img src="asset/bell.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="cartegory">
        <div class="cartegory_icons">
          <img src="asset/bar3.svg" alt="" /> 전체
        </div>
        <div class="cartegory_icons">
          <img src="asset/job.svg" alt="" /> 알바
        </div>
        <div class="cartegory_icons">
          <img src="asset/realestate.svg" alt="" /> 부동산
        </div>
        <div class="cartegory_icons">
          <img src="asset/car.svg" alt="" /> 중고차
        </div>
      </div>

      <div class="item_list">
        <div class="item_list_image">
          <img src="asset/img.svg" alt="" />
        </div>
        <div class="item_list_info">
          <div class="item_list_info_title">방귀대장 뿡뿡이 카, 탈것</div>
          <div class="item_list_info_locnt">
            <div id="item_location">성북구 돈암제1동</div>
            <div id="item_time">5분전</div>
          </div>
          <div class="item_list_info_price">100만원</div>
        </div>
      </div>

      <div class="write-btn">+ 글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/home.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/news.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/location.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/chat.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="asset/user.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
